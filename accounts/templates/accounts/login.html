{% extends 'accounts/main.html' %}

{% block content %}

<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center form_container">
				<form method="POST" action="">
					{% csrf_token %}
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" placeholder="Username..." class="form-control">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
							<input type="password" name="password" placeholder="Password..." class="form-control" >
					</div>

						<div class="d-flex justify-content-center mt-3 login_container">
							<input class="btn login_btn" type="submit" value="Login">
						</div>
				</form>

			</div>
		</div>
	</div>
</div>
<div class="col">
	<div class="col-md">
		<div class="card text-center mb-3" id="select-date-range">
			<div class="card-header">
				<div class="card-title">Login</div>
			</div>
			<div class="card-body">
				<div class="card-title">
					<div>
						<div class="hoverBtn" data-toggle="collapse" data-target="#date_filter_form">Click to view...</div>
						<form id="date_filter_form" method="POST" action="" enctype="multipart/form-data" class="collapse">
							<br>
							{% csrf_token %}
							{{ date_form.as_p }}
					
							<input class="btn btn-primary" type="submit" name="Get date range">
						</form>
					</div>
				</div>
			</div>
			<div class="card-title">
				<div class="d-flex justify-content-center links">
					Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center links">
					Forgot password? <a href="{% url 'reset_password' %}" class="ml-2">Reset Password</a>
				</div>
		
			</div>
		</div>
	</div>
</div>

{% endblock content %}
