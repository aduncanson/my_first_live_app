{% extends 'accounts/main.html' %}

{% block content %}

<div class="row">
	<div class="col">
		<div class="col-md-4"></div>
	</div>
	<div class="col">
		<div class="col-md">
			<div class="card text-center mb-3" id="select-date-range">
				<div class="card-header">
					<div class="card-title">Login</div>
				</div>
				<div class="card-body">
					<div class="card-title">
						<div>
							<form method="POST" action="">
								{% csrf_token %}
								<div class="input-group mb-3">
									<input type="text" name="username" placeholder="Username..." class="form-control">
								</div>
								<div class="input-group mb-2">
										<input type="password" name="password" placeholder="Password..." class="form-control" >
								</div>
			
									<div class="d-flex justify-content-center mt-3 login_container">
										<input class="btn btn-primary btn-sm btn-block" type="submit" value="Login">
									</div>
							</form>
						</div>
					</div>
				</div>
				<div class="card-header">
					<div class="d-flex justify-content-center links">
						Don't have an account?<a href="{% url 'register' %}" class="ml-2">&nbsp;Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						Forgot password?<a href="{% url 'reset_password' %}" class="ml-2">&nbsp;Reset Password</a>
					</div>
			
				</div>
			</div>
		</div>
	</div>
	<div class="col">
		<div class="col-md-4"></div>
	</div>
</div>

{% endblock content %}
