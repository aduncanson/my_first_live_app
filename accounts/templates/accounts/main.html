{% load static %}

<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>SCR - {{ title }}</title>
    
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.esm.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-grid.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reboot.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-utilities.min.css' %}" rel="stylesheet">
    
    <script src="{% static 'js/filter1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/filter2.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/collapse.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/generic.css' %}" rel="stylesheet">

</head>

<style>
    html {
    position: relative;
    min-height: 100%;
    }
    body {
    margin-bottom: 40px;
    overflow-x: hidden;
    }
    footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40px;
    line-height: 40px;
    background-color: #f5f5f5;
    text-align: center;
    }
</style>

<body>

    {% include 'accounts/navbar.html' %}

    {% block content %}
    {% endblock %}

    {% include 'accounts/footer.html' %}

    {% for message in messages %}

        <script type="text/javascript">
            alert('{{ message }}');
        </script>

    {% endfor %}

</body>
</html>
