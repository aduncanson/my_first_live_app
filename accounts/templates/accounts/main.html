{% load static %}

<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>SCR - {{ title }}</title>
    
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.esm.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.rtl.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-grid.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-grid.rtl.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reboot.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/collapse.min.css' %}" rel="stylesheet">

    <style>
        #page-container {
        position: relative;
        min-height: 100vh;
        }

        #content-wrap {
        padding-bottom: 2.5rem;
        }

        #footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 2.5rem;
        }
    </style>
</head>  
<body>
    <div id="page-container">
        <div id="content-wrap">
        {% include 'accounts/navbar.html' %}

        {% block content %}
        {% endblock %}
        </div>

        {% include 'accounts/footer.html' %}
    </div>

</html>
