<br>

<div class="row">

    {% if oversessing %}
        <div class="col">
            <div class="col-md">
                <div class="card text-center mb-3" id="all-calls-today">
                    <div class="card-header">
                        <h5 class="card-title">Agent's dashboard</h5>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{ agent }}</h4>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
    <div class="col">
        <div class="col-md">
            <div class="card text-center mb-3" id="all-calls-today">
                <div class="card-header">
                    <h5 class="card-title">Total calls today</h5>
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{ calls_today_count }}</h4>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col">
        <div class="col-md">
            <div class="card text-center mb-3" id="average-call-length">
                <div class="card-header">
                    <h5 class="card-title">Average call duration</h5>
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{ avg }}</h4>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col">
        <div class="col-md">
            <div class="card text-center mb-3" id="perc-outside-limit">
                <div class="card-header">
                    <h5 class="card-title">Calls outside criteria</h5>
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{ max }}</h4>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col">
        <div class="col-md">
            <div class="card text-center mb-3" id="perc-outside-limit">
                <div class="card-header">
                    Vs yesterday
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{ max }}</h4>
                </div>
            </div>
        </div>
    </div>

</div>
