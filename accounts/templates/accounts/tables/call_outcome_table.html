{% load static %}

<table id="call_outcome_table" class="table table-sm">
    <thead>
        <tr>
            <th>Call Outcome</th>
            <th>Count</th>
            <th>Count Criteria</th>
            <th>Max</th>
            <th>Avg</th>
            <th>Min</th>
        </tr>
    </thead>
    <tbody>
        {% for row in call_outcome_table %}
        <tr>
            <td>{{ row.contact_id__call_outcome }}</td>
            <td>{{ row.full_count }}</td>
            <td>{{ row.criteria_count }}</td>
            <td>{{ row.max }}</td>
            <td>{{ row.avg }}</td>
            <td>{{ row.min }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th>Call Outcome</th>
            <th>Count</th>
            <th>Count Criteria</th>
            <th>Max</th>
            <th>Avg</th>
            <th>Min</th>
        </tr>
    </tfoot>
</table>

<script language="javascript">
    $(document).ready(function() {

        $('#call_outcome_table').DataTable({
            dom: 'Bfrtip',
            buttons: [
                $.extend( true, {}, buttonCommon, {
                    extend: 'copy'
                } ),
                $.extend( true, {}, buttonCommon, {
                    extend: 'excelHtml5'
                } ),
                $.extend( true, {}, buttonCommon, {
                    extend: 'pdfHtml5'
                } )
            ]
        });

    });
</script>
