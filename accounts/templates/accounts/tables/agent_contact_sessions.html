{% load static %}
<table id="agent_contact_sessions" class="table table-sm">
    <thead>
        <tr>
            <th>Contact ID</th>
            <th>Req ID</th>
            <th>Service ID</th>
            <th>Call Time</th>
        </tr>
    </thead>
    <tbody>
        {% for row in table %}
        <tr>
            <td>{{ row.contact_id }}</td>
            <td>{{ row.comments }}</td>
            <td>{{ row.services }}</td>
            <td>{{ row.call_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th>Contact ID</th>
            <th>Req ID</th>
            <th>Service ID</th>
            <th>Call Time</th>
        </tr>
    </tfoot>
</table>
