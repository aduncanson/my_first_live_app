{% load static %}

<div id="container" style="width: 100%; height: 200px;">
    <canvas id="brands-chart" style="width: 100%; height: 100%;"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>

    var brands_chart_config = {
        type: 'pie',
        data: {
            datasets: [{
                data: {{ brands_graph.data|safe }},
                backgroundColor: {{ brands_graph.colour|safe }},
                label: 'Calls'
            }],
            labels: {{ brands_graph.labels|safe }}
        },
        options: {
            responsive: true,
            legend: {
                display: false,
            },
            title: {
                display: true,
                text: 'Brands'
            },
            scales:{
                xAxes: {
                    display: false
                },
                yAxes: {
                    display: false
                }
            }
        }
    };

</script>
