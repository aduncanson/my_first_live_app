{% load static %}

<div id="container" style="width: 250px; height: 250px; border: 3px solid black; padding: 10px;">
    <canvas id="pie-chart" data-url="{% url 'pie-chart' %}" style="width: 100%; height: 100%;"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script>
    $(function () {
        var $pieChart = $("#pie-chart");
        alert($pieChart.data("url"));
        $.ajax({
        url: $pieChart.data("url"),
        success: function (data) {

            var ctx = $pieChart[0].getContext("2d");

            new Chart(ctx, {
            type: 'pie',
            data: {
                labels: data.labels|safe,
                datasets: [{
                    label: 'Call Outcomes',
                    backgroundColor: 'blue',
                    data: data.data|safe
                }]          
            },
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Call Outcomes'
                }
            }
            });
        }
        });
    });
</script>
