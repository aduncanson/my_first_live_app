{% load static %}

<div id="container" style="width: 100%; height: 200px;">
    <canvas id="call-outcome-chart" style="width: 100%; height: 100%;"></canvas>
</div>

<script>

    var call_outcome_chart_config = {
        type: 'pie',
        data: {
            datasets: [{
                data: {{ call_outcome_graph.data|safe }},
                backgroundColor: {{ call_outcome_graph.colour|safe }},
                label: 'Calls'
            }],
            labels: {{ call_outcome_graph.labels|safe }}
        },
        options: {
            responsive: true,
            legend: {
                display: false,
            },
            title: {
                display: true,
                text: 'Call Outcomes'
            },
            scales:{
                xAxes: [{
                    display: false
                }],
                yAxes: [{
                    ticks:{
                        beginAtZero: true
                    },
                    display: false
                }]
            }
        }
    };

</script>
