<div id="container" style="width: 250px; height: 250px; border: 3px solid black; padding: 10px;">
    <canvas id="pie-chart" style="width: 100%; height: 100%;"></canvas>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>

    var config = {
        type: 'pie',
        data: {
            datasets: [{
                data: {{ data|safe }},
                backgroundColor: ['#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'],
                label: 'Population'
            }],
            labels: {{ labels|safe }}
        },
        options: {
            responsive: true,
            legend: {
                display: false,
            },
            title: {
                display: true,
                text: 'Call Outcomes'
            }
        }
    };

    window.onload = function() {
        var ctx = document.getElementById('pie-chart').getContext('2d');
        window.myPie = new Chart(ctx, config);
    };

    </script>
