{% extends 'accounts/main.html' %}

{% block content %}

{% include 'accounts/statistics.html' %}

<div class="row">
    <div class="col-md">
        <div class="card card-body">

            <table id="agent_contact_sessions" class="table table-sm">
            </table>

        </div>
    </div>
</div>

<script language="javascript">
    $(document).ready(function() {

        AjaxDatatableViewUtils.initialize_table(
            $('#agent_contact_sessions'),
            "{% url 'ajax_agent_contact_sessions' %}",
            {
                processing: false,
                autoWidth: false,
                full_row_select: false,
                scrollX: true
            }, {
                agent: "{{ agent }}",
            },
        );
    });
</script>

{% endblock content %}
