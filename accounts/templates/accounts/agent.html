{% extends 'accounts/main.html' %}

{% block content %}

{% include 'accounts/statistics.html' %}

<div class="row">
    <div class="col-md">
        <div class="card card-body">

            {% include 'accounts/tables/call_outcome_table.html' %}
            {% include 'accounts/tables/services_table.html' %}
            {% include 'accounts/tables/criteria_contact_table.html' %}

        </div>
    </div>
</div>

<div id="container" style="width: 75%; border: 3px solid black;">
    <canvas id="pie-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'
          ],
          label: 'Population'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>

{% endblock content %}
