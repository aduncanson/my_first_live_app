{% extends 'accounts/main.html' %}

{% block content %}

{% include 'accounts/statistics.html' %}

<div class="row">
    <div class="col-md">
        <div class="card card-body">

            <table id="agent_contact_sessions" class="table table-sm">
            </table>

        </div>
    </div>
</div>

<script language="javascript">
    $(document).ready(function() {

        AjaxDatatableViewUtils.initialize_table(
            $('#agent_contact_sessions'),
            "{% url 'ajax_agent_contact_sessions' %}",
            {
                processing: false,
                autoWidth: true,
                full_row_select: false,
                scrollX: false
            }, {
                agent: "{{ agent }}",
            },
        );

        $('#agent_contact_sessions').DataTable().button().add( 0, {
        action: function ( e, dt, button, config ) {
            alert(111);
        },
        text: 'Reload table'
    } );
    });
</script>

{% endblock content %}
